<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player - {{ song }}</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            display: grid;
            place-items: center;
            min-height: 100vh;
            background-color: #f3f4f6;
            margin: 0;
            padding: 1rem;
        }

        .player-container {
            background: #ffffff;
            padding: 2rem 2.5rem;
            border-radius: 16px;
            width: 90%;
            max-width: 600px;
            box-shadow: 
                0 10px 15px -3px rgba(0,0,0,0.1),
                0 4px 6px -2px rgba(0,0,0,0.05);
        }

        h2 {
            font-weight: 700;
            color: #059669;
            margin-bottom: 0.5rem;
            text-align: center;
        }

        .subtitle {
            text-align: center;
            color: #6b7280;
            margin-bottom: 1.5rem;
            font-weight: 500;
        }

        audio {
            width: 100%;
            margin-top: 10px;
        }

        .btn-back {
            display: inline-block;
            margin-bottom: 1.2rem;
            padding: 0.6rem 1rem;
            background-color: #059669;
            color: white;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: 0.2s;
        }

        .btn-back:hover {
            background-color: #047857;
        }

        .partitura-container {
            text-align: right;
            margin-top: 1rem;
        }

        .btn-partitura {
            padding: 0.6rem 1rem;
            background-color: #2563eb;
            color: white;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            cursor: pointer;
            transition: 0.2s;
            border: none;
        }

        .btn-partitura:hover {
            background-color: #1d4ed8;
        }

        .pdf-viewer {
            margin-top: 1.5rem;
            width: 100%;
            height: 600px;
            border: 1px solid #d1d5db;
            border-radius: 12px;
            overflow: hidden;
        }

        .pdf-viewer embed {
            width: 100%;
            height: 100%;
            border: none;
        }

        .btn-fullscreen {
            background-color: #6d28d9;
            margin-left: 0.5rem;
        }

        .btn-fullscreen:hover {
            background-color: #5b21b6;
        }
        
        :fullscreen .pdf-viewer,
        :-webkit-full-screen .pdf-viewer,
        :-moz-full-screen .pdf-viewer {
            width: 100%;
            height: 100%;
            border: none;
            margin: 0;
            padding: 0;
        }

        /* Garantir que o iframe tamb√©m expanda */
        :fullscreen .pdf-viewer iframe,
        :-webkit-full-screen .pdf-viewer iframe,
        :-moz-full-screen .pdf-viewer iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>

<body>

    <div class="player-container">

        <a href="/voz/{{ voice }}" class="btn-back">‚Üê Voltar</a>

        <h2>{{ song.replace('.mp3', '') }}</h2>
        <div class="subtitle">Voz: <strong>{{ voice }}</strong></div>

        <audio controls autoplay>
            <source src="/play/{{ voice }}/{{ song }}" type="audio/mpeg">
            Seu navegador n√£o suporta √°udio HTML.
        </audio>

        <div class="partitura-container">
            <button 
                id="btnTogglePartitura" 
                class="btn-partitura" 
                onclick="togglePartitura()">
                üìÑ Ver Partitura
            </button>
            
            <button 
                id="btnFullscreen" 
                class="btn-partitura btn-fullscreen" 
                onclick="openFullscreen()" 
                style="display: none;">
                &#x26F6; Tela Cheia
            </button>
        </div>

    </div>

        <div id="pdfViewer" class="pdf-viewer" style="display: none;">
            <iframe 
                src="/static/pdfjs/web/viewer.html?file=/Partituras/{{ song.replace('.mp3', '.pdf') }}"
                class="pdf-viewer">
            </iframe>
        </div>

    <script>
        function togglePartitura() {
            // --- 1. Seleciona os elementos ---
            const viewer = document.getElementById("pdfViewer");
            const btnToggle = document.getElementById("btnTogglePartitura");
            const btnFull = document.getElementById("btnFullscreen");

            // --- 2. Verifica o estado ATUAL do viewer ---
            if (viewer.style.display === "none") {
                // Se estava escondido, vamos MOSTRAR
                
                // A√ß√£o 1: Mostrar o PDF
                viewer.style.display = "block";
                
                // A√ß√£o 2 (Requisito 2): Mudar texto do bot√£o para "Ocultar"
                btnToggle.innerHTML = "üìÑ Ocultar Partitura"; 
                
                // A√ß√£o 3 (Requisito 1): Mostrar o bot√£o de Tela Cheia
                // (Usamos "inline-block" para ficar na mesma linha)
                btnFull.style.display = "inline-block";

            } else {
                // Se estava vis√≠vel, vamos ESCONDER
                
                // A√ß√£o 1: Esconder o PDF
                viewer.style.display = "none";
                
                // A√ß√£o 2 (Requisito 2): Voltar texto do bot√£o ao original
                btnToggle.innerHTML = "üìÑ Ver Partitura";
                
                // A√ß√£o 3 (Requisito 1): Esconder o bot√£o de Tela Cheia
                btnFull.style.display = "none";
            }
        }

        /* --- Fun√ß√£o de Tela Cheia (Simplificada) --- */
        function openFullscreen() {
            const elem = document.querySelector("#pdfViewer iframe");

            // N√£o precisamos mais de verificar se est√° vis√≠vel,
            // porque este bot√£o s√≥ pode ser clicado se j√° estiver vis√≠vel.

            if (elem.requestFullscreen) {
                elem.requestFullscreen();
            } else if (elem.mozRequestFullScreen) { // Firefox
                elem.mozRequestFullScreen();
            } else if (elem.webkitRequestFullScreen) { // Chrome, Safari e Opera
                elem.webkitRequestFullScreen();
            } else if (elem.msRequestFullScreen) { // IE/Edge
                elem.msRequestFullScreen();
            }
        }
    </script>

</body>
</html>
