<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player - {{ song }}</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            display: grid;
            place-items: center;
            min-height: 100vh;
            background-color: #f3f4f6;
            margin: 0;
            padding: 1rem;
        }

        .player-container {
            background: #ffffff;
            padding: 2rem 2.5rem;
            border-radius: 16px;
            width: 90%;
            max-width: 600px;
            box-shadow: 
                0 10px 15px -3px rgba(0,0,0,0.1),
                0 4px 6px -2px rgba(0,0,0,0.05);
        }

        h2 {
            font-weight: 700;
            color: #059669;
            margin-bottom: 0.5rem;
            text-align: center;
        }

        .subtitle {
            text-align: center;
            color: #6b7280;
            margin-bottom: 1.5rem;
            font-weight: 500;
        }

        audio {
            width: 100%;
            margin-top: 10px;
        }

        .btn-back {
            display: inline-block;
            margin-bottom: 1.2rem;
            padding: 0.6rem 1rem;
            background-color: #059669;
            color: white;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: 0.2s;
        }

        .btn-back:hover {
            background-color: #047857;
        }

    </style>
</head>

<body>

    <div class="player-container">

        <a href="/voz/{{ voice }}" class="btn-back">← Voltar</a>

        <h2>{{ song.replace('.mp3', '') }}</h2>
        <div class="subtitle">Voz: <strong>{{ voice }}</strong></div>

        <audio controls autoplay>
            <source src="/play/{{ voice }}/{{ song }}" type="audio/mpeg">
            Seu navegador não suporta áudio HTML.
        </audio>

    </div>

</body>
</html>
